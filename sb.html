<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白邀请</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.5s ease;
        }
        
        h1 {
            color: #ff4d94;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .image-container {
            margin: 25px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: cover;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #yesBtn {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
        }
        
        #yesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #43A047, #2E8B57);
        }
        
        #noBtn {
            background: linear-gradient(to right, #f44336, #D32F2F);
            color: white;
        }
        
        #noBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #E53935, #D32F2F);
        }
        
        .success-message {
            color: #ff4d94;
            font-size: 26px;
            font-weight: bold;
            margin-top: 25px;
            display: none;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .heart {
            color: #ff4d94;
            font-size: 30px;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 移动端优化 */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 15px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .image-container {
                height: 250px;
                margin: 15px 0;
            }
            
            .buttons {
                gap: 15px;
                margin-top: 20px;
            }
            
            button {
                padding: 10px 25px;
                font-size: 16px;
            }
            
            .success-message {
                font-size: 22px;
                margin-top: 20px;
            }
            
            .heart {
                font-size: 24px;
            }
        }

        /* 小屏幕手机优化 */
        @media screen and (max-width: 380px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .image-container {
                height: 200px;
            }
            
            button {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>能做我女朋友吗?</h1>
        
        <div class="image-container">
            <!-- GitHub Pages 绝对路径（适配你的用户名和仓库） -->
            <img id="displayImage" 
                 src="https://azrue-wangze.github.io/html-demo/1.jpg" 
                 alt="开心笑容的男士，粉色心形背景">
        </div>
        
        <div class="buttons">
            <button id="yesBtn">可以</button>
            <button id="noBtn">不可以</button>
        </div>
        
        <div id="successMessage" class="success-message">
            <span class="heart">❤</span> 我也喜欢你! <span class="heart">❤</span>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const displayImage = document.getElementById('displayImage');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.getElementById('successMessage');
        const pageTitle = document.querySelector('h1');
        
        // GitHub Pages 绝对路径（适配你的用户名和仓库）
        const images = [
            "https://azrue-wangze.github.io/html-demo/1.jpg",  // 开心表情图
            "https://azrue-wangze.github.io/html-demo/2.jpg",  // 证件照
            "https://azrue-wangze.github.io/html-demo/3.png"   // 严肃表情图
        ];
        
        let noCount = 0;
        let currentSize = 18; 
        const maxSize = 40; // 限制按钮最大尺寸
        
        // "不可以"按钮逻辑
        noBtn.addEventListener('click', function() {
            noCount++;
            if (noCount === 1) {
                displayImage.src = images[1];
                displayImage.alt = "正式证件照的男士";
            }
            if (currentSize < maxSize) {
                currentSize += 2;
                noBtn.style.fontSize = `${currentSize}px`;
            }
        });
        
        // "可以"按钮逻辑
        yesBtn.addEventListener('click', function() {
            displayImage.src = images[2];
            displayImage.alt = "严肃表情的男士";
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            successMessage.style.display = 'block';
            pageTitle.textContent = '太棒了！我们在一起吧！';
        });
        
        // 预加载图片（避免点击时加载延迟）
        function preloadImages() {
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
        
        window.addEventListener('load', preloadImages);
    </script>
</body>
</html>
